<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Neumorphic Elements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="flexcontainer">
  <div class="accentpicker">
    <i class="blue"></i>
    <i class="red"></i>
    <i class="yellow"></i>
    <i class="green"></i>
    <i class="purple"></i>
    <i class="pink"></i>
  </div>
  <div class="radiogroup">
    <label>Radio Buttons</label>
    <div class="radiowrapper">
      <input type="radio" name="radiobtn" id="radiobtn" value="">
    </div>
    <div class="radiowrapper">
      <input type="radio" name="radiobtn2" id="radiobtn2" value="">
    </div>
    <div class="radiowrapper">
      <input type="radio" name="radiobtn3" id="radiobtn3" value="">
    </div>
    <div class="radiowrapper">
      <input type="radio" name="radiobtn4" id="radiobtn4" value="">
    </div>
  </div>
  <div class="buttongroup">
    <a href="#" class="plainbtn neubtn">Button</a>
    <a href="#" class="hiddenbtn neubtn">Hidden Button</a>
  </div>
  <div class="togglegroup">
    <label>Toggle style checkboxes</label>
    <div class="checkboxwrapper">
      <input type="checkbox" name="chkbxfield" id="chkbxfield" value="">
    </div>
    <div class="checkboxwrapper">
      <input type="checkbox" name="chkbxfield" id="chkbxfield" value="">
    </div>
    <div class="checkboxwrapper">
      <input type="checkbox" name="chkbxfield" id="chkbxfield" value="">
    </div>
  </div>
  <div class="breakflex"></div>
  <div class="inputgroup">
    <input type="text" name="txtinput" id="txtinput" value="" placeholder="Text Input" autocomplete="off">
    <div class="searchwrapper">
      <i class="fas fa-search"></i>
      <input type="text" name="srchinput" id="srchinput" value="" placeholder="Search" autocomplete="off">
    </div>
  </div>
  <div class="breakflex"></div>
  <div class="bargroup">
    <div class="barwrapper" id="bar1"></div>
    <div class="barwrapper" id="bar2"></div>
    <div class="barwrapper" id="bar3"></div>
    <div class="barwrapper" id="bar4"></div>
    <div class="barwrapper" id="bar5"></div>
  </div>
  <div class="sliderwrapper">
    <span class="rangeoutput"></span>
    <input type="range" id="rangeslider" name="rangeslider" min="0" max="100" value="">
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
