<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="form.css">


    <title>Form 2</title>
</head>

<body>


    <form>
        <h6>Username</h6>
        <input type="text" placeholder="For ex. CodingArtist">
        <h6>Who are you?</h6>
        <input type="radio" name="job" id="developer">
        <input type="radio" name="job" id="designer">
        <h6>Email</h6>
        <input type="email" placeholder="codingartist@xyz.com">
        <h6>Password</h6>
        <input type="password" placeholder="Minimum 6 characters">
        <a href="#" class="submit">SUBMIT</a>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>

    <script src="form.js"></script>
</body>

</html>
