<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Updated Themed Neumorphic Card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="card-container">
      <div class="switch-container">
          <input type="checkbox" id="toggle" class="checkbox" onchange="updateTheme(this)"/>
          <label for="toggle" class="switch"></label>
      </div>
    <div class="neumorphic-card">
      <div class="profile-container">
        <div>
          <div class="profile-image">
            <img src="http://placedog.net/75/75" class="neumorphic-card-photo" id="profilePhoto"/>
          </div>
          <div class="profile-meta">
            <span class="profile-name">Doggo</span>
            <span class="profile-title">Frontend Engineer</span>
          </div>
        </div>
        <div class="profile-buttons">
          <button class="neumorphic-button">Message</button>
          <button class="neumorphic-button">Follow</button>
        </div>
      </div>
    </div>
    <div class="slide-out"></div>
  </div>
  
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
